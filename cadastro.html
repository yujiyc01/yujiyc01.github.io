<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header>
        <div class="head">
            <div class="user-img">
                <img src="./user.png" alt="">
            </div>
            <div class="user-details">
                <p class="title">Web Developer</p>
                <p class="name">Usuário</p>
            </div>
        </div>
        <nav class="sidebar">
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="icon ph-bold ph-house-simple"></i>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="./listagem.html">
                        <i class="icon ph-bold ph-list"></i>
                        <span class="text">Listagem</span>
                    </a>
                </li>
                <li class="active">
                    <a href="./cadastro.html">
                        <i class="icon ph-bold ph-plus"></i>
                        <span class="text">Cadastro</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="#">
                        <i class="icon ph-bold ph-gear"></i>
                        <span class="text">Configurações</span>
                    </a>
                </li> -->
                <li class="logout-item">
                    <a href="./login.html">
                        <i class="icon ph-bold ph-sign-out"></i>
                        <span class="text">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastro de máquinas</h1>
        <form action="#">
            <fieldset>
                <legend>Dados</legend>

                <div class="input">
                    <label for="">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div class="input">
                    <label for="">Fabricante</label>
                    <input type="text" name="fabricante" id="fabricante">
                </div>

                <div class="numbers">
                    <div class="input">
                        <label for="">Comando Numérico</label>
                        <input type="number" min="0" name="comando" id="comando">
                    </div>

                    <div class="input">
                        <label for="">Potência (kW)</label>
                        <input type="number" min="0" name="potencia" id="potencia">
                    </div>

                    <div class="input">
                        <label for="">Horas ligadas</label>
                        <input type="time" name="horas" id="horas">
                    </div>
                </div>

            </fieldset>

            <button type="submit">Confirmar</button>
        </form>
    </main>
</body>
</html>
