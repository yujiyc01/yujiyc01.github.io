<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header>
        <div class="head">
            <div class="user-img">
                <img src="./user.png" alt="">
            </div>
            <div class="user-details">
                <p class="title">Web Developer</p>
                <p class="name">Usuário</p>
            </div>
        </div>
        <nav class="sidebar">
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="icon ph-bold ph-house-simple"></i>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="active">
                    <a href="./listagem.html">
                        <i class="icon ph-bold ph-list"></i>
                        <span class="text">Listagem</span>
                    </a>
                </li>
                <li>
                    <a href="./cadastro.html">
                        <i class="icon ph-bold ph-plus"></i>
                        <span class="text">Cadastro</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="#">
                        <i class="icon ph-bold ph-gear"></i>
                        <span class="text">Configurações</span>
                    </a>
                </li> -->
                <li class="logout-item">
                    <a href="./login.html">
                        <i class="icon ph-bold ph-sign-out"></i>
                        <span class="text">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Listagem de máquinas</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Fabricante</th>
                    <th>Comando</th>
                    <th>Potência</th>
                    <th>Horas ligadas</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Exemplo</td>
                    <td>Exemplo</td>
                    <td>12345678</td>
                    <td>123</td>
                    <td>00</td>
                    <td class="button">
                        <button>
                            <i class="icon ph-bold ph-pencil-simple"></i>
                        </button>
                    </td>
                    <td class="button">
                        <button class="trash">
                            <i class="icon ph-bold ph-trash" onclick="areYouSure()"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Exemplo</td>
                    <td>Exemplo</td>
                    <td>12345678</td>
                    <td>123</td>
                    <td>00</td>
                    <td class="button">
                        <button>
                            <i class="icon ph-bold ph-pencil-simple"></i>
                        </button>
                    </td>
                    <td class="button">
                        <button class="trash">
                            <i class="icon ph-bold ph-trash" onclick="areYouSure()"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    
        <dialog>
            <!-- <h2>Máquina 1</h2> -->
            <div class="info-item">
                <div class="input">
                    <label for="">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Exemplo">
                </div>

                <div class="input">
                    <label for="">Fabricante</label>
                    <input type="text" name="fabricante" id="fabricante" placeholder="Exemplo">
                </div>

                <div class="numbers">
                    <div class="input">
                        <label for="">Comando Numérico</label>
                        <input type="number" min="0" name="comando" id="comando" placeholder="12345678">
                    </div>

                    <div class="input">
                        <label for="">Potência (kW)</label>
                        <input type="number" min="0" name="potencia" id="potencia" placeholder="123">
                    </div>

                    <div class="input">
                        <label for="">Horas ligadas</label>
                        <input type="number" name="horas" id="horas" placeholder="00">
                    </div>

                </div>
                <button>Alterar</button>
            </div>
        </dialog>
    </main>
    <script>
        const button = document.querySelector("button")
        const modal = document.querySelector("dialog")
        const buttonClose = document.querySelector("dialog button")

        button.onclick = function(){
            modal.showModal()
        }

        buttonClose.onclick = function(){
            modal.close()
        }

        document.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.close();
            }
        });

        function areYouSure() {
            confirm("Tem certeza que deseja excluir?");
        }
    </script>
</body>
</html>
